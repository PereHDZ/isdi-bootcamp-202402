<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel = 'shortcut icon' href="../logo.png">
</head>
<body>
    <header>
        <div id = 'logo-title'>
            <img src="../logo.png" id="header-img">
            <h1 id="header-title">Isdigram.</h1>
        </div>        
        <button id="logout">Logout</button>
        <!--<img>Notification image-->
    </header>

    <h2 id="greeting">Hello, username!</h2>

    <div id="button-div">
        <button id="chat-icon-button"><img src="../chat.svg"></button>
        <button id="home-icon-button"><img src="../home.png"></button>
    </div>
    

    <section id="post-list-section"></section>

    <section id="user-list-section">
        <ul id="user-list"></ul>
    </section>

    <section id="chat-section"></section>

    <section id="post-form-section">
        <form id="newPostForm" action="">
            <label for="image">Paste your photo link here</label>
            <input type="text" id="image" required>
    
            <label for="comment">Write a comment</label>
            <input type="text" id="comment">
    
            <button type="submit" id="postFormButton">Post</button>
        </form>
        <button id="return">Return</button>
    </section>

    
    <footer>
        <button id="create-post">+</button> 
    </footer>    
    
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="index.css">

    <script src="../data.js"></script>
    <script src="../logic.js"></script>
    <script src="index.js"></script>
</body>
