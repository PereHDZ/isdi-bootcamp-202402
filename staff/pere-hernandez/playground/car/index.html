<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="https://b00tc4mp.com/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "car">
        <div class = "car__top">
            <div class = "window window--left"></div>
            <div class = "window window--right"></div>

        </div>

            <div class = "car__handle handle--left"></div>
            <div class = "car__handle handle--right"></div>
        </div>

            <div class = "wheel__cover"></div>
        </div>
        <div class = "car__wheel wheel--right">
            <div class = "wheel__cover wheel--right"></div>
        </div>
    </div>
