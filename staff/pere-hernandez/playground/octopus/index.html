<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link rel="shortcut icon" href="https://b00tc4mp.com/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "octopus">
        <div class = "octopus__bubble bubble--top"></div>
        <div class = "octopus__bubble bubble--middle"></div>
        <div class = "octopus__bubble bubble--bottom"></div>
        <div class = "octopus__tentacle octopus__tentacle--center"></div>
        <div class = "octopus__tentacle octopus__tentacle--left"></div>
        <div class = "octopus__tentacle octopus__tentacle--left-center"></div>
        <div class = "octopus__tentacle octopus__tentacle--right-center"></div>
        <div class = "octopus__tentacle octopus__tentacle--right"></div>
        <div class = "octopus__head">
            <div class = "octopus__eye octopus__eye--left">
                <div class = "octopus__pupil"></div>
            </div>
            <div class = "octopus__eye octopus__eye--right">
                <div class = "octopus__pupil"></div>
            </div>
        </div>
    </div>
</body>
</html>
